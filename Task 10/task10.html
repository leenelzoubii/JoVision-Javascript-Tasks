<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get IP Address</title>
</head>
<body>

<button onclick="getAndDisplayIPAddress()">Get IP</button>

<script>
function getAndDisplayIPAddress() {
    const button = document.querySelector('button');

    fetch('https://api.ipify.org/')
        .then(response => response.text())
        .then(data => {
            button.textContent = `Your IP Address: ${data}`;
        })
        .catch(error => {
            console.error('Error fetching IP address:', error);
            button.textContent = 'Failed to fetch IP';
        });
}
</script>

</body>
</html>
