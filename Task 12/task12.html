<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
</head>
<body>

<form id="myForm">
    <label for="nameField">Name:</label><br>
    <input type="text" id="nameField" placeholder="Enter your name"><br><br>
    
    <label for="ageField">Age:</label><br>
    <input type="text" id="ageField" placeholder="Enter your age"><br><br>
    
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
function submitForm() {
    const name = document.getElementById('nameField').value;
    const age = document.getElementById('ageField').value;
    const timestamp = new Date().toLocaleString(); 
    
    const formData = {
        "name": name,
        "age": age,
        "timestamp": timestamp
    };

    const popupMessage = `Your name is: ${formData.name}\nYour age is: ${formData.age}\nTimestamp: ${formData.timestamp}`;
    window.alert(popupMessage);
}
</script>

</body>
</html>
